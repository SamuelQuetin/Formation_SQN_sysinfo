name: C CI
on:
  push:
    paths:
      - '**.c'

jobs:

  C-lint-sysinfo:
    runs-on: ubuntu-latest
    steps:
      - name: sysinfo checkout
        uses: actions/checkout@v6
      - name: sysinfo lint
        run: make lint

  C-compilation-sysinfo:
    runs-on: ubuntu-latest
    needs: C-lint-sysinfo
    steps:
      - name: sysinfo checkout
        uses: actions/checkout@v6
      - name: sysinfo compilation
        run: make build
      - name: lsla
        run: ls -la bin/sysinfo
      - name: upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: test
          path: 'bin/sysinfo'
  C-get-and-execute:
    runs-on: ubuntu-latest
    needs: C-compilation-sysinfo
    steps:
      - name: download artifact
        uses: actions/download-artifact@v5
        with:
          name: test
          path: 'bin/sysinfo'
      - name: execute sysinfo
        run: ./sysinfo

        test-python:
          runs-on: ubuntu-latest

          steps:
            - name: Checkout
              uses: actions/checkout@v6
            - name: Installation de python
              uses: actions/setup-python@v6
              with:
                python-version: '3.13'
            - name: installation des dépendances
              run: pip install ifaddr psutil pylint
            - name: exécution du test
              run: pylint --disable=missing-docstring script/mysystem/mysystem.py
